apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode rootProject.ext.versionCode
        versionName rootProject.ext.versionName

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        //自定义变量
        buildConfigField 'boolean','APP_DEBUG','true'

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation rootProject.ext.fileTree
    implementation rootProject.ext.kotlin_stdlib
    testImplementation rootProject.ext.junit
    androidTestImplementation rootProject.ext.android_test
    androidTestImplementation rootProject.ext.espresso_core
    implementation rootProject.ext.appcompat
    implementation rootProject.ext.constraint_layout
    //router
    api project(':router')
    //permission
    api project(':premission')
    //thirdPart
    implementation rootProject.ext.okhttp
    implementation rootProject.ext.okhttp_log
    implementation rootProject.ext.gson
    implementation rootProject.ext.retrofit
    implementation rootProject.ext.retrofit_rxjava_adapter
    implementation rootProject.ext.rxAndroid
    implementation rootProject.ext.rxJava
    implementation rootProject.ext.glide
}
